<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game with JavaScript</title>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="srp_game">
      <h1 class="heading">Scissors Rock Paper Game</h1>
      <div class="status">
        <h2 id="player_text">Player :</h2>
        <h2 id="com_text">Com :</h2>
        <h2 id="result_text">Let's Do This!</h2>
      </div>
      <div class="choice_btns">
        <button data-value="scissors">
          <img src="./images/scissors.png" alt="가위" />
        </button>
        <button data-value="rock">
          <img src="./images/rock.png" alt="바위" />
        </button>
        <button data-value="paper">
          <img src="./images/paper.png" alt="보" />
        </button>
      </div>
    </div>
  </body>
</html>
