<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator with JavaScript</title>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="result">
        <input type="text" value="0" id="result1" readonly />
        <input type="text" value="0" id="result2" readonly />
      </div>
      <div class="inner">
        <button class="all_clear">AC</button>
        <button class="operator percent">%</button>
        <button class="operator devide">รท</button>

        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator minus">-</button>

        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator times">x</button>

        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator times">+</button>

        <button class="number">00</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="equals">=</button>
      </div>
    </div>
  </body>
</html>
