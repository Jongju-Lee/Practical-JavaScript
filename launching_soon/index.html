<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹사이트 점검중 입니다.</title>
    <!-- Custom CSS & JS -->
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="inner">
        <header>
          <div class="logo">
            <img src="./images/logo.png" alt="로고 이미지" />
          </div>
        </header>
        <div class="heading">
          <span>이용에 불편을 드려 죄송합니다.</span>
          <h3>웹사이트 점검중 입니다. <em>점검 완료까지</em></h3>
          <div class="remain_date">
            <h2 class="days" data-links="Days">00</h2>
            <h2 class="hours" data-links="Hours">00</h2>
            <h2 class="minutes" data-links="Minutes">00</h2>
            <h2 class="seconds" data-links="Seconds">00</h2>
          </div>
          <h3 class="bottom">남았습니다.</h3>
          <button class="btn_learn_more">
            Learn More
            <i class="bi bi-play-fill"></i>
          </button>
        </div>
        <div class="rocket">
          <img src="./images/rocket.png" alt="로켓 픽토그램" />
        </div>
      </div>
    </div>
  </body>
</html>
